<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful - Dloziville</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
    .primary-color { color: #e10600; }
    .primary-bg { background-color: #e10600; }
    .btn-primary {
      background-color: #e10600;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #b00400;
      outline: none;
      box-shadow: 0 0 0 3px rgba(225, 6, 0, 0.4);
    }
    .dark .primary-color { color: #f87171; }
    .dark .primary-bg { background-color: #f87171; }
    .dark .btn-primary {
      background-color: #f87171;
      color: #1a1a1a;
    }
    .dark .btn-primary:hover, .dark .btn-primary:focus {
      background-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.6);
    }
  </style>
</head>
<body class="dark bg-gray-900 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-xl p-8 text-center">
    <div class="mb-6">
      <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
      <h1 class="text-3xl font-bold text-gray-200 mb-2">Payment Successful!</h1>
      <p class="text-gray-400">Your payment has been processed successfully.</p>
    </div>
    
    <div class="bg-gray-900 rounded-lg p-4 mb-6">
      <h2 class="text-lg font-semibold text-primary-color mb-2">What happens next?</h2>
      <ul class="text-sm text-gray-300 text-left space-y-2">
        <li>• You will receive a confirmation email shortly</li>
        <li>• Our team will contact you within 24 hours</li>
        <li>• We'll begin processing your service request</li>
        <li>• Updates will be sent to your registered email</li>
      </ul>
    </div>

    <div class="space-y-3">
      <button onclick="location.href='services.html'" class="btn-primary w-full px-6 py-3 rounded-md font-semibold">
        Back to Services
      </button>
      <button onclick="location.href='index.html'" class="bg-gray-600 hover:bg-gray-700 w-full px-6 py-3 rounded-md font-semibold text-gray-200">
        Go to Homepage
      </button>
    </div>
  </div>

  <script>
    // Auto-redirect after 30 seconds
    setTimeout(() => {
      if (confirm('Redirect to services page?')) {
        window.location.href = 'services.html';
      }
    }, 30000);
  </script>
</body>
</html>
